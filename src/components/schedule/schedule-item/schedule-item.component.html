<div class="card">
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{schedule.name}}<i class="material-icons right">more_vert</i></span>
    <h5>{{schedule.place}}</h5>
    <p><a href="#">{{schedule.date}}, {{schedule.time}}</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{schedule.name}}<i class="material-icons right">close</i></span>
    <p>{{schedule.description}}</p>
  </div>
</div>
